<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1920, height=1080">
  <title>Slide Template</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 1920px;
      height: 1080px;
      font-family: {{fontFamily}};
      overflow: hidden;
    }

    .slide {
      width: 100%;
      height: 100%;
      position: relative;
      {{backgroundStyle}}
    }

    .element {
      position: absolute;
      overflow: hidden;
    }

    .headline {
      font-size: 72px;
      font-weight: 700;
      line-height: 1.2;
      color: {{headlineColor}};
    }

    .subheadline {
      font-size: 42px;
      font-weight: 500;
      line-height: 1.4;
      color: {{subheadlineColor}};
    }

    .body-text {
      font-size: 32px;
      font-weight: 400;
      line-height: 1.6;
      color: {{bodyColor}};
    }

    .bullets {
      font-size: 28px;
      line-height: 1.8;
      color: {{bodyColor}};
    }

    .bullets li {
      margin-left: 40px;
      margin-bottom: 12px;
    }

    .image-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Layout specific styles */
    .layout-title-center {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 100px;
    }

    .layout-title-left {
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 100px;
    }

    .layout-split-left {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 60px;
      padding: 80px;
    }

    .layout-split-right {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 60px;
      padding: 80px;
    }

    .layout-full-image .image-container {
      width: 100%;
      height: 100%;
    }

    .layout-full-image .text-overlay {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      padding: 60px;
      background: linear-gradient(transparent, rgba(0,0,0,0.7));
    }

    .layout-bullets-left {
      display: grid;
      grid-template-columns: 1.2fr 0.8fr;
      gap: 60px;
      padding: 80px;
      align-items: center;
    }
  </style>
</head>
<body>
  <div class="slide">
    {{content}}
  </div>
</body>
</html>
